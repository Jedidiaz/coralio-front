<div class="dialogContent">
  <div mat-dialog-content class="dialog">
    <span>
      <i class="fa-solid fa-triangle-exclamation"  style="--fa-animation-duration: 0.5s;"></i>
    </span>
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="No()" class="btn NO">Continuar</button>
  </div>
</div>
