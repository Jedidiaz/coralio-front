<div class="content container">
  <div class="portadaVideo">
    <img src="../../../../assets/img/portada.videotest.png" >
  </div>
  <div class="perfil">
    <div class="sesion1">
      <div class="imgProfile">
        <img src="../../../../assets/img/paciente.png">
      </div>
      <div class="desc">
        <h3>{{ terapeuta.nombre + ' ' + terapeuta.apellido || 'NOMBRE' }}</h3>
        <p>Especialidad(es): {{terapeuta.especialidad}}</p>
        <p>Genero: {{terapeuta.genero}}</p>
        <p>Edad: {{terapeuta.edad}}</p>
        <p>Horario: {{terapeuta.horai + ' - ' + terapeuta.horaf}}</p>
      </div>
    </div>
    <div class="sesion2">
      <p>{{ terapeuta.descripcion || 'No hay descripcion'}}</p>
    </div>
  <div class="pagos"></div>
</div>
