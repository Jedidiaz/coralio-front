<div class="firstInicio">
  <div class="contentFiltros">
    <h3 style="text-align: center;">¡Hola <span>{{ nombre ||'[Nombre]' }}</span>!, Completa estas recomendaciones que tenemos para ti.</h3>
    <hr>
    <form [formGroup]="formPrefer" >
      <div class="uno prefer" *ngIf="uno">
        <p>¿En que especialidad estas interesado/a?</p>
        <div class="col">
          <span class="radio">
            <input
            type="radio"
            formControlName="especialidad"
            id="especialidad1"
            value="psicoanalisis"
            name="especialidad"
            #especialidad
            checked
            >
            <label for="especialidad">Psicoanalisis</label>
          </span>
          <span class="radio">
            <input
            type="radio"
            formControlName="especialidad"
            id="especialidad1"
            name="especialidad"
            value="cognitivoconductual"
            #especialidad
            >
            <label for="especialidad">Cognitivo Conductual</label>
          </span>
          <span class="radio">
            <input
            type="radio"
            formControlName="especialidad"
            id="especialidad1"
            value="integrativo"
            name="especialidad"
            #especialidad
            >
            <label for="especialidad">Integrativo</label>
          </span>
          <span class="radio">
            <input
            type="radio"
            formControlName="especialidad"
            id="especialidad1"
            value="sistemico"
            name="especialidad"
            #especialidad
            >
            <label for="especialidad">Sistémico</label>
          </span>
          <span class="radio">
            <input
            type="radio"
            formControlName="especialidad"
            id="especialidad1"
            value="Humanista"
            name="especialidad"
            #especialidad
            >
            <label for="especialidad">Humanista</label>
          </span>
          <div class="buttons">
            <button class="btn btn-secondary" type="button" (click)="next(especialidad.value)">Siguiente</button>
          </div>
        </div>
      </div>
      <div class="dos prefer" *ngIf="dos">
        <p>¿Que tipo de genero te gustaria?</p>
        <div class="col">
          <span class="radio">
            <input
            type="radio"
            formControlName="genero"
            id="genero"
            value="masculino"
            name="genero"
            #genero
            checked
            >
            <label for="genero">Masculino</label>
          </span>
          <span class="radio">
            <input
            type="radio"
            formControlName="genero"
            id="genero"
            value="femenino"
            name="genero"
            #genero
            >
            <label for="especialidad">Femenino</label>
          </span>
          <div class="buttons">
            <button class="btn btn-secondary" type="button" (click)="next1(genero.value)">Siguiente</button>
          </div>
        </div>
      </div>
      <div class="tres prefer" *ngIf="tres">
        <p>¿Con que Rango de edad te gustaria tratar?</p>
        <div class="col">
          <span class="radio">
            <input
            type="radio"
            formControlName="edad"
            id="edad"
            value="20,28"
            name="edad"
            #edad
            checked
            >
            <label for="edad">20 - 28</label>
          </span>
          <span class="radio">
            <input
            type="radio"
            formControlName="edad"
            id="edad"
            value="29,36"
            name="edad"
            #edad
            >
            <label for="edad">29 - 36</label>
          </span>
          <span class="radio">
            <input
            type="radio"
            formControlName="edad"
            id="edad"
            value="29,36"
            name="edad"
            #edad
            >
            <label for="especialidad">37 - 49</label>
          </span>
          <div class="buttons">
            <button class="btn btn-secondary" type="button" (click)="next2(edad.value)">Siguiente</button>
          </div>
        </div>
      </div>
      <div class="cuatro prefer" *ngIf="cuatro">
        <p>¿En que rango de precio buscas?</p>
        <div class="col">
          <span class="radio">
            <input
            type="radio"
            formControlName="precio"
            id="precio"
            value="10,20"
            name="precio"
            #precio
            checked
            >
            <label for="precio">10USD - 20USD</label>
          </span>
          <span class="radio">
            <input
            type="radio"
            formControlName="precio"
            id="precio"
            value="21,30"
            name="precio"
            #precio
            >
            <label for="precio">210USD - 30USD</label>
          </span>
          <span class="radio">
            <input
            type="radio"
            formControlName="precio"
            id="precio"
            value="31,50"
            name="precio"
            #precio
            >
            <label for="especialidad">31USD - 50USD</label>
          </span>
          <div class="buttons">
            <button class="btn btn-secondary" type="button" (click)="prefer(precio.value)">Enviar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
