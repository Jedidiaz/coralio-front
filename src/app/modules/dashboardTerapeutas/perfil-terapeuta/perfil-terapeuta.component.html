<div class="contentFormUsers">
  <div class="formulario">
    <form [formGroup]="formUser" (ngSubmit)="createOrNew()">
      <div class="col">
        <span>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre*"
            required
          />
        </span>
        <span>
          <label for="Apellido">Apellido:</label>
          <input
            type="text"
            id="Apellido"
            class="form-control"
            formControlName="apellido"
            placeholder="Apellido*"
            required
          />
        </span>
      </div>
      <div class="col">
        <span>
          <label for="Email">Email:</label>
          <input
            type="email"
            id="Email"
            class="form-control email"
            formControlName="email"
            placeholder="Email*"
            required
          />
        </span>
        <span>
          <label for="Telefono">Telefono:</label>
          <input
            type="text"
            id="Telefono"
            class="form-control"
            formControlName="telefono"
            placeholder="Telefono*"
            required
          />
        </span>
      </div>
      <div class="col">
        <span>
          <label for="Cedula">Cedula Profesional:</label>
          <input
            type="text"
            id="Cedula"
            class="form-control"
            formControlName="cedula"
            placeholder="Cedula*"
            required
          />
        </span>
        <span>
          <label for="Especialidad">Especialidad:</label>
          <input
            type="text"
            id="Especialidad"
            class="form-control"
            formControlName="especialidad"
            placeholder="Especialidad*"
            required
          />
        </span>
      </div>
      <div class="col">
        <span style="display: flex; flex-direction: column">
          <label for="descripcion">Descripción de método de terapia:</label>
          <textarea
            name="descripcion"
            id="descripcion"
            class="form-control"
            placeholder="Descripcion breve*"
            formControlName="descripcion"
            rows="4"
          ></textarea>
        </span>
      </div>
      <div class="buttons">
        <button class="btn btn-success" type="submit">Guardar</button>
        <button class="btn btn-danger" type="button" (click)="backToTera()" >Cancelar</button>
      </div>
    </form>
  </div>
</div>
<div class="contentFormUsers">
  <form [formGroup]="formUser" (ngSubmit)="updatePassword()">
    <div class="col">
      <span>
        <label for="password">Contraseña Actual:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Contraseña*"
          formControlName="password"
          required
        />
      </span>
      <span>
        <label for="password1">Nueva Contraseña:</label>
        <input
          type="password"
          id="password1"
          class="form-control"
          placeholder="Nueva*"
          formControlName="password1"
          required
        />
      </span>
      <span>
        <label for="password2">Repetir Contraseña:</label>
        <input
          type="password"
          id="password2"
          class="form-control"
          placeholder="Repetir Nueva*"
          formControlName="password2"
          required
        />
      </span>
    </div>
    <div class="buttons">
      <button class="btn btn-success" type="submit">Guardar</button>
    </div>
  </form>
</div>
<div class="contentFormUsers">
  <form  (ngSubmit)="updateFile(false)" >
    <div class="col">
      <span style="display: flex; flex-direction: column">
        <label for="video"
          >Imagen de perfil:</label
        >
        <input
          type="file"
          id="video"
          class="form-control"
          accept="image/*"
          (change)="onImageSelected($event)"
          required
        />
      </span>
    </div>
    <div class="buttons">
      <button class="btn btn-success" type="submit" >Guardar</button>
    </div>
  </form>
</div>
<div class="contentFormUsers">
  <form (ngSubmit)="updateFile(true)" >
    <div class="col">
      <span style="display: flex; flex-direction: column">
        <label for="video"
          >Video de presentacion:</label
        >
        <input
          type="file"
          id="video"
          class="form-control"
          accept="image/*"
          (change)="onVideoSelected($event)"
          required
        />
      </span>
    </div>
    <div class="buttons">
      <button class="btn btn-success" type="submit" >Guardar</button>
    </div>
  </form>
</div>
